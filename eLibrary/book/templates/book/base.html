<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Library Home{% endblock %}</title>
	{% load static %}

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target ="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>
			<a class="navbar-brand" href="{% url 'book:index' %}">eLibrary</a>
			
		</div>

		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'book:index' %}">
						<span class="glyphicon glyphicon-book"
						area-hidden ="true"></span>&nbsp;
						Books
					</a>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role="search" method="get" action="">
				<div class="from-group">
					<input type="text" name="q" id="search_name" placeholder="Search Book" value="{{request.GET.q}}">
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" ></span></button>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'book:book-add' %}">
						<span class="glyphicon glyphicon-plus"
						area-hidden ="true"></span>&nbsp;
						Add Books
					</a>
				</li>
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-off"
						area-hidden ="true"></span>&nbsp;
						Logout
					</a>
				</li>
			</ul>
		</div>
		
	</div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
